name: Deploy Template Site

on:
  workflow_dispatch: # Manual trigger for initial development
  # Uncomment after stable deployment is verified:
  # workflow_run:
  #   workflows: ["Publish to PyPI"]
  #   types: [completed]
  #   branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    # Uncomment when using workflow_run trigger:
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Setup
        uses: ./.github/actions/site-setup

      - name: Sync templates
        run: pnpm run sync
        working-directory: site

      - name: Generate AI content
        run: pnpm run generate:ai
        working-directory: site
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate workflow previews
        run: pnpm run generate:previews
        working-directory: site

      - name: Build Astro site
        run: pnpm run build
        working-directory: site

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: site
          vercel-args: '--prod'
