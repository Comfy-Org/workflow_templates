name: 'i18n: Update Translations'

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'site/src/i18n/locales/en.json'
      - 'site/src/i18n/ui.ts'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: site

jobs:
  update-translations:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: site/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update translations
        run: |
          # Mask the API key to prevent accidental exposure in logs
          echo "::add-mask::$OPENAI_API_KEY"
          pnpm locale
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Format translations
        run: pnpm format

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain src/i18n/)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated translations
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add src/i18n/
          git commit -m "[i18n] Update translations"
          git push
