[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "comfyui-subgraph-blueprints"
version = "0.0.1"
description = "Pre-built subgraph blueprints for ComfyUI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Comfy Org" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["comfyui", "subgraph", "blueprints", "workflow"]

dependencies = [
    "comfyui-workflow-templates-core>=0.0.1",
]

[project.urls]
Homepage = "https://github.com/Comfy-Org/workflow_templates"
Repository = "https://github.com/Comfy-Org/workflow_templates"

[tool.hatch.build.targets.wheel]
packages = ["src/comfyui_subgraph_blueprints"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
]
