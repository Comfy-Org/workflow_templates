name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  yaml-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install YAML linter
        run: npm install -g yaml-lint

      - name: Lint YAML files
        run: yamllint .github/workflows/*.yml
