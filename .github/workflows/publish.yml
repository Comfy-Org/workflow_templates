name: Publish to PyPI

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "pyproject.toml"

jobs:
  check-version-change:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.check.outputs.changed }}
      new-version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # Full history needed for tags and version comparison

      - name: Check if version actually changed
        id: check
        run: |
          OLD_VERSION=$(git show HEAD~1:pyproject.toml | grep -E '^\s*version\s*=' | cut -d'"' -f2)
          NEW_VERSION=$(grep -E '^\s*version\s*=' pyproject.toml | cut -d'"' -f2)
          if [ "$OLD_VERSION" = "$NEW_VERSION" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Main version unchanged ($NEW_VERSION), skipping publish"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Version changed from $OLD_VERSION to $NEW_VERSION"
          fi

  publish:
    needs: check-version-change
    if: needs.check-version-change.outputs.version-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 0  # Full history needed for tags

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build tooling
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip build twine

      - name: Determine packages to build
        id: changed-packages
        run: |
          # Check what files changed in this commit (from PR merge)
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          echo "Files changed in this commit:"
          echo "$CHANGED_FILES"
          
          PACKAGES=""
          
          # Check for package version changes
          if echo "$CHANGED_FILES" | grep -q "packages/core/pyproject.toml"; then
            PACKAGES="$PACKAGES core"
          fi
          if echo "$CHANGED_FILES" | grep -q "packages/media_api/pyproject.toml"; then
            PACKAGES="$PACKAGES media_api"
          fi
          if echo "$CHANGED_FILES" | grep -q "packages/media_video/pyproject.toml"; then
            PACKAGES="$PACKAGES media_video"
          fi
          if echo "$CHANGED_FILES" | grep -q "packages/media_image/pyproject.toml"; then
            PACKAGES="$PACKAGES media_image"
          fi
          if echo "$CHANGED_FILES" | grep -q "packages/media_other/pyproject.toml"; then
            PACKAGES="$PACKAGES media_other"
          fi
          
          # Always build meta if root version changed or if any packages changed
          if echo "$CHANGED_FILES" | grep -q "pyproject.toml" || [ -n "$PACKAGES" ]; then
            PACKAGES="$PACKAGES meta"
          fi
          
          # Recovery mode: if no packages from changes, check for out-of-sync versions
          if [ -z "$PACKAGES" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Checking for packages out of sync with PyPI..."
            
            for pkg_dir in packages/*/; do
              pkg_name=$(basename "$pkg_dir")
              pkg_pypi_name="comfyui-workflow-templates-${pkg_name//_/-}"
              
              local_version=$(grep 'version = ' "$pkg_dir/pyproject.toml" | cut -d'"' -f2)
              pypi_version=$(curl -s "https://pypi.org/pypi/$pkg_pypi_name/json" | jq -r '.info.version // "0.0.0"' 2>/dev/null || echo "0.0.0")
              
              if [ "$local_version" != "$pypi_version" ]; then
                PACKAGES="$PACKAGES $pkg_name"
                echo "Recovery: Will publish $pkg_name (local=$local_version, PyPI=$pypi_version)"
              fi
            done
            
            # Check meta package
            meta_local=$(grep -E '^\s*version\s*=' pyproject.toml | cut -d'"' -f2)
            meta_pypi=$(curl -s "https://pypi.org/pypi/comfyui-workflow-templates/json" | jq -r '.info.version // "0.0.0"' 2>/dev/null || echo "0.0.0")
            
            if [ "$meta_local" != "$meta_pypi" ]; then
              PACKAGES="$PACKAGES meta"
              echo "Recovery: Will publish meta (local=$meta_local, PyPI=$meta_pypi)"
            fi
          fi
          
          PACKAGES=$(echo $PACKAGES | tr ' ' '\n' | sort | uniq | tr '\n' ' ' | xargs)
          
          if [ -n "$PACKAGES" ]; then
            echo "packages=$PACKAGES" >> $GITHUB_OUTPUT
            echo "Building packages: $PACKAGES"
          else
            echo "packages=" >> $GITHUB_OUTPUT
            echo "No packages to build"
          fi

      - name: Sync manifest and bundle assets
        run: |
          source .venv/bin/activate
          python scripts/sync_bundles.py

      - name: Build and publish packages in dependency order
        run: |
          source .venv/bin/activate
          rm -rf dist
          mkdir dist
          
          # First build and publish non-meta packages
          for pkg in ${{ steps.changed-packages.outputs.packages }}; do
            if [ "$pkg" != "meta" ]; then
              echo "Building package: $pkg"
              python -m build --outdir dist packages/$pkg
              echo "Publishing $pkg..."
              twine upload dist/*$pkg* || echo "Package $pkg may already exist, continuing..."
              rm -f dist/*$pkg*
            fi
          done
          
          # Then build and publish meta package
          for pkg in ${{ steps.changed-packages.outputs.packages }}; do
            if [ "$pkg" = "meta" ]; then
              echo "Building root meta package"
              python -m build --outdir dist .
              echo "Publishing meta package..."
              twine upload dist/comfyui_workflow_templates-*
            fi
          done
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ needs.check-version-change.outputs.new-version }}" \
          --title "v${{ needs.check-version-change.outputs.new-version }}" \
          --generate-notes
