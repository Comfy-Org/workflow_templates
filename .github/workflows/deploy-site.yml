name: Deploy Template Site

on:
  workflow_dispatch:
    inputs:
      skip_ai:
        description: 'Skip AI content generation'
        type: boolean
        default: false
      force_regenerate:
        description: 'Force regenerate all content (ignore cache)'
        type: boolean
        default: false
  workflow_run:
    workflows: ["Publish to PyPI"]
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      SKIP_AI_GENERATION: ${{ inputs.skip_ai && 'true' || '' }}
      FORCE_AI_REGENERATE: ${{ inputs.force_regenerate && 'true' || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/site-setup

      - name: Restore content cache
        uses: actions/cache@v4
        with:
          path: site/.content-cache
          key: content-cache-${{ hashFiles('templates/**', 'site/src/**') }}
          restore-keys: |
            content-cache-

      - name: Build Astro site
        run: pnpm run build
        working-directory: site

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: site
          vercel-args: '--prod'
